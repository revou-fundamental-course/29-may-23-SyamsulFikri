<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="navbar">
        <img src="img/revou.png" alt="revou" />

        <div class="navbar-nav">
          <a href="#home">Home</a>
          <a href="#ourprofile">Our Profile</a>
          <a href="#portofolio">Portofolio</a>
          <a href="#message">Message Us</a>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->
    <!-- Section hero start -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Hai, Fikri <span>Welcome To Website</span></h1>
        <p>Ini adalah website latihan pertama!</p>
      </main>
    </section>
    <!-- Section hero end -->

    <!-- Our Profile start -->
    <section class="ourprofile" id="ourprofile">
      <h2>Our <span>Headquarter</span></h2>
      <div class="row">
        <div class="our-card">
          <img src="img/Ourprofile/1.jpg" alt="Tangerang" />
          <h3 class="ourprofile-title">Tangerang</h3>
        </div>
        <div class="our-card">
          <img src="img/Ourprofile/2.jpeg" alt="Tangerang" />
          <h3 class="ourprofile-title">Jakarta</h3>
        </div>
        <div class="our-card">
          <img src="img/Ourprofile/3.jpg" alt="Tangerang" />
          <h3 class="ourprofile-title">Bandung</h3>
        </div>
      </div>
    </section>
    <!-- Our Profile end -->

    <!-- Message Start -->
    <section class="message" id="message">
      <h2>Message <span>Us</span></h2>

      <div class="validation">
        <form name="message-form" onsubmit="return validateForm()">
          Nama : <input placeholder="Nama" type="text" name="full-name " />
          <br />

          Tanggal Lahir :
          <input type="date" name="birth-date" />
          <br />

          Jenis Kelamin :
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Laki-Laki</label>
          <input type="radio" id="female" name="gender" value="male" />
          <label for="female">Perempuan</label>
          <br />

          pesan :
          <textarea
            placeholder="Pesan"
            name="messages"
            cols="30"
            rows="10"
          ></textarea>
          <br />

          <input type="submit" value="Submit" />
        </form>
        <div class="date">
          <p>Nama: <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin: <span id="sender-gender"></span></p>
          <p>Pesan: <span id="sender-messages"></span></p>
        </div>
      </div>
    </section>
    <!-- Message end -->
    <script src="script/script.js"></script>
    <script>
            function validateForm() {
        const name = document.forms["message-form"]["full-name"].full - name;
        const birthDate = document.forms["message-form"]["birth-date"].birthDate;
        const gender = document.forms["message-form"]["gender"].gender;
        const messages = document.forms["message-form"]["messages"].messages;

        if (name == "" || birthDate == "" || gender == "" || messages == "") {
          alert("Tidak boleh ada yang kosong");
          return false;
        }

        setSenderUI(name, birthDate, gender, messages);

        return false;
      }
      function setSenderUI(name, birthDate, gender, messages) {
        document.getElementById("sender-full-name").innerHTML = name;
        document.getElementById("sender-birth-date").innerHTML = birthDate;
        document.getElementById("sender-gender").innerHTML = gender;
        document.getElementById("sender-messages").innerHTML = messages;
      }
    </script>
  </body>
</html>
